<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oscar Alcivar">
	<link rel="stylesheet" href="./css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/27fdbe0a4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script src="./js/main.js"></script>
    <title>Paleta de Colores</title>
</head>
<body>
    <header class="centrado">
        <i class="fa-solid fa-palette"></i>
        <p>Color palette generator</p>
    </header>
    <main>
        <div class="selector">
            <div class="circulos">
                <button class="circuloVacio" id="color1" data-modificado="no">+</button>
                <button class="circuloVacio" id="color2" data-modificado="no">+</button>
                <button class="circuloVacio" id="color3" data-modificado="no">+</button>
                <button class="circuloVacio" id="color4" data-modificado="no">+</button>
                <button class="circuloVacio" id="color5" data-modificado="no">+</button>
            </div>
            <div class="colores">
                <div class="selectorLleno">
                    <input type="text" class="coloris selectorColores" value="#479DBE">                    
                </div>
                <div class="nombrePaleta">
                    <span>Name</span>
                    <div>
                        <input type="text" id="nombre" placeholder="Nombre de la paleta">
                        <button id="agregarPaleta">+</button>
                    </div>
                    <span class="error" id="errorTexto"></span>
                </div>
            </div>
        </div>
        <div id="guardados">
            <p>Saved palletes</p>
            <div id="datosGuardados">
            </div>
        </div>
    </main>
</body>
</html>
